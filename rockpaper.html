    <body>
      <h1 class="text-center">ROCK.PAPER.SCISSOR</h1>

      <div class="holdershold text-center">
      <div class="buttoncard text-center">
  
    <button
    onclick="playgame('rock');"
    >rock</button>
    <button
    onclick="playgame('paper');
    ">paper</button>
    <button
    onclick="playgame('scissor');
    ">scissor</button>
    
  
    </div>
    </div>
  
   
     <script>
      function playgame(pmove)
      {
        cmove = computerMove();
        let res='';
        if(pmove === 'scissor')
        {
          if(cmove === 'rock')
          {
            res = 'Computer wins';
            }
            else if(cmove === 'paper')
            {
              res = 'You win';
          }
        else if(cmove===pmove)
        {
          res ='tie';
        }
        }
        else if(pmove==='paper')
        {
          if(cmove === 'scissor')
          {
            res = 'Computer wins';
        }
        else if(cmove === 'rock')
        {
          res = 'You win';
        }
         else if(cmove===pmove)
        {
          res ='tie';
        } 
      }
      else if(pmove==='rock')
      {
        if(cmove === 'paper')
        {
          res = 'You win';
        }
        else if(pmove === 'scissor')
        {
          res = 'Computer wins';
          }
          else if(cmove===pmove)
           {
            res ='tie';
            }
            }
         
        alert(`you picked ${pmove},computer picked ${cmove} the result is ${res}`);
        }  
      function computerMove()
            {
              const rmove=Math.random();
              let cmove ='';
              if(rmove>=0&&rmove<1/3)
                {
                  cmove='rock';
                }
              else if(rmove>=1/3&&rmove<2/3)
                {
                  cmove='paper';
                }
                else
                {
                    cmove='scissor';
                }
              return cmove;
            }
     </script>
