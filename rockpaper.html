      let score= JSON.parse(localStorage.getItem('score')) ||{ wins:0,
      losses:0,

      }
       function resetscore(){
        score.wins=0;
        score.losses=0;
        score.ties=0;
       // localStorage.setItem('score',JSON.stringify(score));//
        alert(`The scores have been set to zero\nwins:${score.wins}\nlosses:${score.losses}\nties:${score.ties}`)
      }
      if(!score){
        score.wins=0;
        score.losses=0;
        score.ties=0;
      }

      function playgame(pmove)
      {
        cmove = computerMove();
        let res='';
        if(pmove === 'scissor')
        {
          if(cmove === 'rock')
          {
            res = 'You lose';
            }
            else if(cmove === 'paper')
            {
              res = 'You win';
          }
        else if(cmove===pmove)
        {
          res ='tie';
        }
        }
        else if(pmove==='paper')
        {
          if(cmove === 'scissor')
          {
            res = 'You lose';
        }
        else if(cmove === 'rock')
        {
          res = 'You win';
        }
         else if(cmove===pmove)
        {
          res ='tie';
        } 
      }
      else if(pmove==='rock')
      {
        if(cmove === 'paper')
        {
          res = 'You lose';
        }
        else if(cmove === 'scissor')
        
          res = 'You win';
          
          else if(cmove===pmove)
           {
            res ='tie';
            }
            }
        
        if(res==='You win'){
          score.wins+=1;
        }    
        else if(res==='You lose'){
          score.losses+=1;
        }
        else if(res==='tie'){
          score.ties+=1;
        }

        localStorage.setItem('score',JSON.stringify(score));

        alert(`you picked ${pmove},computer picked ${cmove} the result is ${res} \nwins:${score.wins}\nlosses:${score.losses}\nties:${score.ties}`);
        

        }  
 
      function computerMove()
            {
              const rmove=Math.random();
              let cmove ='';
              if(rmove>=0&&rmove<1/3)
                {
                  cmove='rock';
                }
              else if(rmove>=1/3&&rmove<2/3)
                {
                  cmove='paper';
                }
                else
                {
                    cmove='scissor';
                }
              return cmove;
            }
